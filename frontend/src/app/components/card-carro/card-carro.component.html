<div class="max-w-sm rounded overflow-hidden shadow-lg">
  <img class="w-full" [src]="car.image" alt="{{ car.name }}" />
  <div class="px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="font-bold text-xl mb-2">{{ car.name }}</div>
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="editCar()" color="primary">
          <mat-icon> edit </mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCar()" color="warn">
          <mat-icon> delete </mat-icon>
        </button>
      </div>
    </div>
    <p class="text-gray-700 text-base">
      {{ car.description }}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2 flex justify-between items-center">
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
      >Pre√ßo: {{ car.price | currency : "BRL" }}</span
    >
    <button
      mat-flat-button
      (click)="goToPage('car-detail')"
      color="primary"
      *ngIf="seeDetailsBtn"
    >
      Detalhes
    </button>
  </div>
</div>
