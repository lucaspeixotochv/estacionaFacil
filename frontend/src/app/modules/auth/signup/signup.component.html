<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Cadastro de Usuário</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700"
          >Nome</label
        >
        <input
          type="text"
          id="nome"
          formControlName="nome"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Digite seu nome"
        />
        <div
          *ngIf="
            usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched
          "
          class="text-sm text-red-600"
        >
          Nome é obrigatório
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Digite seu email"
        />
        <div
          *ngIf="
            usuarioForm.get('email')?.invalid &&
            usuarioForm.get('email')?.touched
          "
          class="text-sm text-red-600"
        >
          Email é obrigatório e deve ser válido
        </div>
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700"
          >Senha</label
        >
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Digite sua senha"
        />
        <div
          *ngIf="
            usuarioForm.get('senha')?.invalid &&
            usuarioForm.get('senha')?.touched
          "
          class="text-sm text-red-600"
        >
          Senha é obrigatória e deve ter no mínimo 6 caracteres
        </div>
      </div>
      <div>
        <label
          for="confirmarSenha"
          class="block text-sm font-medium text-gray-700"
          >Confirmar Senha</label
        >
        <input
          type="password"
          id="confirmarSenha"
          formControlName="confirmarSenha"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Confirme sua senha"
        />
        <div
          *ngIf="
            usuarioForm.get('confirmarSenha')?.invalid &&
            usuarioForm.get('confirmarSenha')?.touched
          "
          class="text-sm text-red-600"
        >
          Confirmação de senha é obrigatória
        </div>
        <div
          *ngIf="
            usuarioForm.hasError('senhaDiferente') &&
            usuarioForm.get('confirmarSenha')?.dirty
          "
          class="text-sm text-red-600"
        >
          Senhas não conferem
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="usuarioForm.invalid"
          class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
        >
          Cadastrar
        </button>
        <a
          routerLink="/login"
          class="block mt-4 text-sm text-center text-indigo-600"
          >Já tem uma conta? Faça login</a
        >
      </div>
      <!-- <div *ngIf="errorMessage" class="text-sm text-center text-red-600">
        {{ errorMessage }}
      </div> -->
    </form>
  </div>
</div>
