<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Entrar</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            loginForm.controls['username'].invalid &&
            loginForm.controls['username'].touched
          "
          class="text-sm text-red-600"
        >
          Email é obrigatório
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Senha</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
          class="text-sm text-red-600"
        >
          Senha é obrigatória
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
        >
          Entrar
        </button>
      </div>
      <div *ngIf="errorMessage" class="text-sm text-center text-red-600">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
